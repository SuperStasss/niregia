<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css" class="stylesheets">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>
<div class="wrapper">
    <header>
        <div class="container header__wrapper">
            <div class="header__logo">
                <img src="img/logo.svg" alt="logo" height="32px">
            </div>
            <div class="header__menu">
                <ul class="header__menu-items">
                    <li class="header__menu-link">Home</li>
                    <li class="header__menu-link">About</li>
                    <li class="header__menu-link">Pages</li>
                </ul>
            </div>
            <div class="header__cart">
                <img src="img/cart.svg" alt="cart"> <!--как лучше ее вставить ? -->

            <div class="header_button">
                <button class="button__header_donate">Donate now</button>

        </div>
    </header>

    <section>
        <div class="container section__slider">
            <div class="section__slider-left">
                <div class="section__slider-borderbottom"></div>
                <div class="section__slider-h1">
                    Giving help to those who need it
                </div>
                <span class="section__slider-p">
                    Lorem ipsum dolor sit amet consectetur adipiscing eli mattis sit phasellus mollis sit aliquam sit nullam.
                </span>
                <div class="section__slider-button">
                    <button class="button__header_donate2">Donate now</button>

                </div>
            </div>
            <div class="section__slider-right">
                <img class="section__slider-right" src="img/header.jpg" alt="img">
            </div>
        </div>
    </section>
